<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobble Digital - Employee Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
        }
        /* Custom styling for a subtle focus effect on input fields */
        input:focus, textarea:focus {
            outline: none; /* Remove default outline */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* Custom blue glow */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-700 to-indigo-900 shadow-lg p-4">
        <div class="container mx-auto max-w-7xl flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-white text-3xl font-bold rounded-lg mb-4 md:mb-0">Bobble Digital</h1>
            <nav class="flex flex-wrap justify-center md:justify-end gap-3 md:gap-4">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Home
                </a>
                <a href="job.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Jobs
                </a>
                <a href="application.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Applications
                </a>
                <a href="employee.html" class="bg-blue-800 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Employee Profiles
                </a>
                <a href="courses.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Courses
                </a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto max-w-7xl p-6 flex-grow">
        <h2 class="text-4xl font-bold text-gray-800 mb-8 rounded-lg">Employee Profiles</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="col-span-1 flex flex-col gap-6">
                <div class="bg-white rounded-xl shadow-lg p-4 flex items-center justify-center w-full max-w-[200px] aspect-square mx-auto">
                    <img src="https://placehold.co/150x150/cccccc/333333?text=Employee+Image" alt="Employee Placeholder Image" class="rounded-lg object-cover w-full h-full">
                </div>
            </div>
            <div class="col-span-3 grid grid-cols-1 gap-6">
                <div class="bg-white rounded-xl shadow-lg p-6 min-h-[192px] flex items-center justify-center">
                    <p class="text-gray-700 text-lg font-medium text-center">Employee Details (e.g., Name, Role, Department, Contact)</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-3 bg-white rounded-xl shadow-lg p-6 flex items-center justify-center min-h-[192px]">
                        <p class="text-gray-700 text-lg font-medium text-center">Detailed Employee Profile (Skills, Projects, Bio)</p>
                    </div>
                    <div class="md:col-span-1 bg-white rounded-xl shadow-lg p-4 flex items-center justify-center w-full max-w-[200px] aspect-square mx-auto">
                        <img src="https://placehold.co/150x150/cccccc/333333?text=Employee+Image" alt="Employee Placeholder Image" class="rounded-lg object-cover w-full h-full">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-1 bg-white rounded-xl shadow-lg p-4 flex items-center justify-center w-full max-w-[200px] aspect-square mx-auto">
                        <img src="https://placehold.co/150x150/cccccc/333333?text=Employee+Image" alt="Employee Placeholder Image" class="rounded-lg object-cover w-full h-full">
                    </div>
                    <div class="md:col-span-3 bg-white rounded-xl shadow-lg p-6 flex items-center justify-center min-h-[192px]">
                        <p class="text-gray-700 text-lg font-medium text-center">Employee Contact Information and Availability</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center mt-8 rounded-t-lg">
        <div class="container mx-auto max-w-7xl">
            <p>&copy; 2025 Bobble Digital. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
