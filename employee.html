<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobble Digital - Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; 
        }
        input:focus, textarea:focus {
            outline: none; 
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);
        }
        .select-arrow {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234A5568" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%, 0 0;
            background-size: 0.65em auto, 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-700 to-indigo-900 shadow-lg p-4">
        <div class="container mx-auto max-w-7xl flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-white text-3xl font-bold rounded-lg mb-4 md:mb-0">Bobble Digital</h1>
            <nav class="flex flex-wrap justify-center md:justify-end gap-3 md:gap-4">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Home
                </a>
                <a href="job.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Jobs
                </a>
                <a href="application.html" class="bg-blue-800 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Applications
                </a>
                <a href="employee.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Employee Profiles
                </a>
                <a href="course.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 whitespace-nowrap">
                    Courses
                </a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto max-w-7xl p-6 flex-grow">
        <h2 class="text-4xl font-bold text-gray-800 mb-8 rounded-lg">Applications</h2>
        <section class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h3 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-4">Submit Your Application</h3>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="full-name" class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="full-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="John Doe">
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="john.doe@example.com">
                </div>
                <div class="md:col-span-2">
                    <label for="position" class="block text-lg font-medium text-gray-700 mb-2">Position Applying For</label>
                    <input type="text" id="position" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., Digital Marketing Specialist">
                </div>
                <div class="md:col-span-2">
                    <label for="resume" class="block text-lg font-medium text-gray-700 mb-2">Upload Resume/CV</label>
                    <input type="file" id="resume" class="w-full p-3 border border-gray-300 rounded-lg bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition duration-200">
                </div>
                <div class="md:col-span-2">
                    <label for="cover-letter" class="block text-lg font-medium text-gray-700 mb-2">Cover Letter (Optional)</label>
                    <textarea id="cover-letter" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Tell us about your experience and why you're a great fit..."></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="linkedin" class="block text-lg font-medium text-gray-700 mb-2">LinkedIn Profile (Optional)</label>
                    <input type="url" id="linkedin" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="https://linkedin.com/in/yourprofile">
                </div>
                <div class="md:col-span-2">
                    <label for="portfolio" class="block text-lg font-medium text-gray-700 mb-2">Portfolio/Website (Optional)</label>
                    <input type="url" id="portfolio" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="https://yourportfolio.com">
                </div>
                <div class="md:col-span-2">
                    <label for="how-heard" class="block text-lg font-medium text-gray-700 mb-2">How did you hear about us?</label>
                    <div class="relative">
                        <select id="how-heard" class="select-arrow w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white pr-10">
                            <option value="">Select an option</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="indeed">Indeed</option>
                            <option value="website">Company Website</option>
                            <option value="referral">Referral</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9z"/></svg>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                        Submit Application
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center mt-8 rounded-t-lg">
        <div class="container mx-auto max-w-7xl">
            <p>&copy; 2025 Bobble Digital. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
